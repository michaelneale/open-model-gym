name: everyday-app-automation
description: Multi-step workflow using everyday app tools (Slack, Jira, Calendar)
prompt: |
  Using the available tools, complete these tasks:
  1. Search Slack for messages mentioning "quarterly review"
  2. Create a Jira issue titled "Q1 Review Follow-ups" with description summarizing what you found
  3. Create a calendar event for next Monday at 2pm called "Review Discussion"
  4. Write a summary of what you did to a file called workflow-log.md

tags:
  - complex
  - multi-step
  - mcp-harness

validate:
  # Check workflow summary was written
  - type: file_exists
    path: workflow-log.md
  - type: file_not_empty
    path: workflow-log.md

  # Check Slack search was called with the right query
  - type: tool_called
    tool: slack_search_messages
    args:
      query: /quarterly.?review/

  # Check Jira issue was created with expected title
  - type: tool_called
    tool: jira_create_issue
    args:
      summary: /q1.?review|follow.?up/

  # Check calendar event was created with expected title and time
  - type: tool_called
    tool: calendar_create_event
    args:
      summary: /review.?discussion/
