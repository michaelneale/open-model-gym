name: mcp-harness-workflow
description: Multi-step workflow using mcp-harness tools (Slack, Jira, Calendar)
prompt: |
  Using the available tools, complete these tasks:
  1. Search Slack for messages mentioning "quarterly review"
  2. Create a Jira issue titled "Q1 Review Follow-ups" with description summarizing what you found
  3. Create a calendar event for next Monday at 2pm called "Review Discussion"
  4. Write a summary of what you did to a file called workflow-log.md

tags:
  - complex
  - multi-step
  - mcp-harness

validate:
  - type: file_exists
    path: workflow-log.md
  - type: file_not_empty
    path: workflow-log.md
  - type: file_contains
    path: tool-calls.log
    pattern: slack_search_messages
  - type: file_contains
    path: tool-calls.log
    pattern: jira_create_issue
  - type: file_contains
    path: tool-calls.log
    pattern: calendar_create_event
