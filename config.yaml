# =============================================================================
# Runner Configuration
# =============================================================================
# runner: goose                    # Runner type (currently only "goose" supported)
# goose-bin: /path/to/goose        # Default goose binary (agents can override)
#                                  # Examples:
#                                  #   goose-bin: goose              (use PATH)
#                                  #   goose-bin: ./target/release/goose
#                                  #   goose-bin: /usr/local/bin/goose-dev

# =============================================================================
# Agent Configurations
# =============================================================================
# Each agent can override goose-bin:
#   - name: my-agent
#     provider: anthropic
#     model: claude-opus-4-5-20251101
#     goose-bin: ./my-custom-goose   # Takes precedence over config-level default

runner: goose
goose-bin: /Users/micn/Documents/code/goose/target/release/goose

agent-config:
  - name: opus-baseline
    provider: anthropic
    model: claude-opus-4-5-20251101
    extensions: [developer, todo, skills, code_execution, extensionmanager]

  - name: opus-full
    provider: anthropic
    model: claude-opus-4-5-20251101
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: nemotron-full
    provider: ollama
    model: nemotron-3-nano:latest
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: kimi-k2.5:cloud
    provider: ollama
    model: kimi-k2.5:cloud
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: gpt-oss:120b-cloud
    provider: ollama
    model: gpt-oss:120b-cloud
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: gpt-oss-20b-full
    provider: ollama
    model: gpt-oss:20b
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: qwen3-coder-64k-full
    provider: ollama
    model: qwen3-coder:64k
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: qwen3-coder-64k-lean-code-mode
    provider: ollama
    model: qwen3-coder:64k
    extensions: [developer, code_execution]

  - name: qwen3-coder-64k-lean
    provider: ollama
    model: qwen3-coder:64k
    extensions: [developer]

  - name: glm-4.7-flash-full
    provider: ollama
    model: glm-4.7-flash:latest
    extensions: [developer, todo, skills, code_execution, extensionmanager]
    stdio:
      - node mcp-harness/dist/index.js

  - name: glm-4.7-flash-lean
    provider: ollama
    model: glm-4.7-flash:latest
    extensions: [developer]

  - name: glm-4.7-flash-lean-code-mode
    provider: ollama
    model: glm-4.7-flash:latest
    extensions: [developer, code_execution]

# Test matrix: which scenarios run with which agents
matrix:
  # simple-file-create runs against ALL agents
  - scenario: simple-file-create

  # everyday-app-automation only runs against agents with stdio (mcp-harness)
  - scenario: everyday-app-automation
    agents:
      [
        opus-full,
        nemotron-full,
        kimi-k2.5:cloud,
        gpt-oss:120b-cloud,
        gpt-oss-20b-full,
        qwen3-coder-64k-full,
        glm-4.7-flash-full,
      ]
