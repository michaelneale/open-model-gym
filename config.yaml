# Agent configurations
agents:
  - name: opus-baseline
    provider: anthropic
    model: claude-opus-4-5-20251101
    extensions: [developer]

  - name: opus-with-harness
    provider: anthropic
    model: claude-opus-4-5-20251101
    extensions: [developer]
    stdioExtensions:
      - node mcp-harness/dist/index.js

# Test matrix: which scenarios run with which agents
matrix:
  - scenario: simple-file-create
    agents: [opus-baseline]
  - scenario: mcp-harness-workflow
    agents: [opus-with-harness]
